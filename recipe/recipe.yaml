context:
  version: "0.3.14"

package:
  name: publint
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/publint/-/publint-${{ version }}.tgz
  sha256: 2a84f5b7fa853d45cb29aa2a7cd8fd493a4b442d0d519712e51faaee969f7c26

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - publint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Lint packaging errors
  homepage: https://publint.dev/
  repository: https://github.com/bluwy/publint

extra:
  recipe-maintainers:
    - danielnachun
